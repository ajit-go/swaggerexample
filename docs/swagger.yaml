basePath: /v2
host: localhost:8082
info:
  contact:
    email: support@myproject.io
    name: API Support
    url: http://www.myproject.io/support
  description: This is a example of swagger with mux.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths: {}
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
  BasicAuth:
    type: basic
  OAuth2Application:
    flow: application
    scopes:
      manage: ' Grants read and write access'
      view: '  Grants read access'
    tokenUrl: https://api.stage.context.cloud.sap/uaa/oauth/token
    type: oauth2
swagger: "2.0"
