basePath: /v2
definitions:
  model.Article:
    properties:
      content:
        type: string
      desc:
        type: string
      title:
        type: string
    type: object
  model.Error:
    properties:
      message:
        type: string
    type: object
  model.Hello:
    properties:
      message:
        type: string
    type: object
host: github.com/ajit-go/swaggerexample
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a example of swagger with mux.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /:
    get:
      consumes:
      - application/json
      description: Home page
      parameters:
      - description: name search by q
        in: query
        name: q
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            Token:
              description: qwerty
              type: string
          schema:
            $ref: '#/definitions/model.Hello'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.Error'
      summary: Home page
  /articles:
    get:
      consumes:
      - application/json
      description: get Articles
      parameters:
      - description: name search by q
        in: header
        name: name
        required: true
        type: string
      - description: name search by q
        in: query
        name: q
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            Token:
              description: qwerty
              type: string
          schema:
            items:
              $ref: '#/definitions/model.Article'
            type: array
        "404":
          description: Not Found
          schema:
            type: string
      security:
      - BasicAuth: []
      summary: list Articles
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
  BasicAuth:
    type: basic
  OAuth2Application:
    flow: application
    scopes:
      manage: ' Grants read and write access'
      view: '  Grants read access'
    tokenUrl: https://api.stage.context.cloud.sap/uaa/oauth/token
    type: oauth2
swagger: "2.0"
